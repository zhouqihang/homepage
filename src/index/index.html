<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>

    <div class="container">
        <!--left-->
        <div id="left" class="left">
            <div class="left-content">
                <header>
                    <!--image icon-->
                    <a href="javascript:;">
                    <img class="img-circle" src="<%= require('../assets/images/index.js').logo %>" alt="icon">
                </a>
                    <!--image icon end-->

                    <!--h1 title-->
                    <h1>
                        <a href="javascript:;">
                            <%= htmlWebpackPlugin.options.blogTitle %>
                        </a>
                    </h1>
                    <!--h1 title end-->

                    <!--contact-->
                    <div class="contact">
                        <a href="#">
                            <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-github"></use>
                        </svg>
                        </a>
                        <a href="javascript:;">
                            <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-weibo"></use>
                        </svg>
                        </a>
                        <a href="javascript:;">
                            <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-email"></use>
                        </svg>
                        </a>
                    </div>
                    <!--contact end-->
                </header>

                <div class="footer">
                    <div class="footer-copy">
                        <p>email:<a href="#">console_log@126.com</a></p>
                        <p>Powered by 周启航 &copy;2017</p>
                        <p><a href="#">豫ICP备15015306号-2</a></p>
                    </div>
                </div>

            </div>
        </div>
        <!--left end-->

        <!--right-->
        <div id="right" class="right">
            <!--nav-->
            <nav id="nav" class="active">
                <span class="nav-handle">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-ghosts-pacman"></use>
                </svg>
            </span>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">PHP</a></li>
                    <li><a href="#">WEB前端</a></li>
                </ul>
            </nav>
            <!--nav end-->

            <!--content-->
            <div class="right-content">
                <section class="panel">
                    <div class="panel-body">
                        <h2><a href="article.html">文章标题</a></h2>
                    </div>
                    <div class="panel-footer">
                        <p>
                            <span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-rili"></use>
                            </svg>
                            2017-03-03
                        </span>
                            <span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-star"></use>
                            </svg>
                            7
                        </span>
                            <span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-icasqlistread"></use>
                            </svg>
                            200
                        </span>
                            <a href="#" class="btn btn-radius btn-s2 pull-right-responsive">
                            阅读全文&nbsp;
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-go"></use>
                            </svg>
                        </a>
                        </p>
                    </div>
                </section>
            </div>
            <!--content end-->

            <!--pagination -->
            <nav class="pagination">
                <ul>
                    <li class="disabled"><a href="#">&laquo;</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </nav>
            <!--pagination end-->

            <!--footer-->
            <footer>
                <p>Powered by 周启航 &copy;2017</p>
                <p>email:<a href="#">console_log@126.com</a></p>
                <p><a href="#">豫ICP备15015306号-2</a></p>
            </footer>
            <!--footer end-->
        </div>
        <!--right end-->
    </div>

    <!--icon font-->
    <script src="//at.alicdn.com/t/font_tpmurnt2p7lanhfr.js"></script>
    <!--jquery-->
    <script src="<%= htmlWebpackPlugin.options.jquery %>"></script>
</body>

</html>
